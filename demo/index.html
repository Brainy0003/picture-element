<body>
<header class="doc-head">
   
     <h1 class="logo"><a href="http://responsiveimages.org"><img src="http://responsiveimages.org/img/logo.png" alt="Responsive Images Community Group logo"></a></h1>

    <p>This is reference implementation of <cite><a href="http://dev.w3.org/html5/srcset/">The srcset Attribute</a></cite>.</p>

</header>
<div class="main srcsetfill">
     <h1 class="hed">A <code>srcset</code> parser</h1>

    <p>Set the
        <label for="src">src</label> and
        <label for="srcset">srcset</label> attributes (e.g., <samp>foo 2x, bar 200w, bas 400h</samp>)
        and resize your browser window.</p>
    <form id="srcsetTester">
        <fieldset id="element">
				<legend class="demo-hed">Element</legend>
				<code>&lt;img </code>
				<label><code>src=</code>
					<input id="src" value="default.png" placeholder="default.png">
				</label>
				<label>
					<code>srcset=</code>
					<input id="srcset" placeholder="foo 2x, bar 200w, bas 400h">
			</label><code>&gt;</code>
        </fieldset>
    </form>
    <form id="viewportUI"> 
        <fieldset>
            <legend class="demo-hed">Viewport</legend>
            <label>Width:
                <input id="width" min="1" type="number">
            </label>
            <label>Height:
                <input id="height" min="1" type="number">
            </label>
            <label>Density:
                <input id="density" min="0" step=".1" type="number">
            </label>
        </fieldset>
    </form>
    <form id="outputform">
        <fieldset >
            <legend class="demo-hed">Output</legend>
            <label>Best match:
                <output id="out"></output>
            </label>
        </fieldset>
    </form>
        <p>Bug? <a href="https://github.com/ResponsiveImagesCG/picture-refimp/issues">report it!</a>. <a href="https://github.com/ResponsiveImagesCG/picture-refimp">Code is on Github</a>.
        </p>
</div>
