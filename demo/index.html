<body>
    <header class="doc-head">
        
<h1 class="logo"><a href="http://responsiveimages.org"><img src=
"http://responsiveimages.org/img/logo.png" alt=
"Responsive Images Community Group logo"></a></h1>

        <p>This is reference implementation of <cite><a href=
"http://dev.w3.org/html5/srcset/">The srcset
Attribute</a></cite>.</p>
    </header>
    <div class="main srcsetfill">
        
<h1 class="hed">A <code>srcset</code> parser</h1>

       
        <form id="srcsetTester"
        name="srcsetTester">
            <fieldset id="element">
              <legend class="demo-hed">Element</legend>
               <p>Set the attributes and resize/rotate your browser window.</p>
                <div>
                <label><span>src</span> 
                    <input id="src" name="src" value="" placeholder="default.png">
                </label>
                 </div>
                 <div>
                <label><span>srcset</span> 
                    <input id="srcset" name="srcset" placeholder="high 2x, small 320w, med 400h">
                </label>
            </div>
                <div class="output">
                <label>Best Match:
                    <output id="out"></output>
                </label>
                </div>
            </fieldset>
            <fieldset id="viewportUI">
                <legend class="demo-hed">Meta Viewport</legend>
                <p>Set the values of <code>&lt;Viewport&gt;</code>.</p>
                <div><label><span>Width:</span>
                    <input id="width" name="vpwidth" min="1" type="number">
                </label>
            </div><div>
                <label><span>Height:</span>
                    <input id="height" name="vpheight" min="1" type="number">
                </label>
                </div><div>
                <label><span>Density:</span>
                    <input id="density" name="vpdensity" min="0" step="0.1" type="number">
                </label>
                </div>
                <div>
                <label><span>Lock:</span>
                    <input id="locked" name="vplocked" type="checkbox" value="true">
                </label>
                </div>
                <div class="output">
                    <label><button>Set</button> <small>(mobile
only!)</small></label> 
                </div>
            </fieldset>
        </form>
        <p>Bug? <a href="https://github.com/ResponsiveImagesCG/picture-refimp/issues">report
it!</a>. <a href="https://github.com/ResponsiveImagesCG/picture-refimp">Code is on
Github</a>.</p>
</div>
